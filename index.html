<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules\materialize-css\dist\css\materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  
  <body>

    <div class="section">
        <div class="row">
            <div class="col s2">
                <div class="row"></div>

                   <!--Card-->
                   
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        
                        <img  class="activator" src="imagenes/1.svg" alt="Imagen del elemento seleccionado" id="imagenElemento">
                      </div>
                      <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                      </div>
                      <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                      </div>
                    </div>



                
                  <form action="#" name="grupos" id="grupos">
                      <p class="caracterMetalico">
                          <label>
                            <input name="grupo" type="radio" value="metales" class="caracterMetalico"/>
                            <span>METALES</span>
                          </label>
                      </p>
                      <p>
                        <label>
                          <input name="grupo" type="radio" value="metalesAlcalinos" id="metalesAlcalinos"/>
                          <span>Metales alcalinos</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="grupo" type="radio" value="metalesAlcalinosTerreos" id="metalesAlcalinosTerreos"/>
                          <span>Metales alcalinos térreos</span>
                        </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" type="radio" value="metalesTransicion" id="metalesTransicion"/>
                            <span>Metales de transición</span>
                          </label>
                      </p>
                      
                      <p>
                          <label>
                            <input name="grupo" type="radio" value="metalesPobres" id="metalesPobres"/>
                            <span>Metales pobres</span>
                          </label>
                      </p>
                      <p>
                          <label>
                              <input name="grupo" type="radio" value="lantanidos" id="lantanidos"/>
                              <span>Lantánidos</span>
                          </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" type="radio" value="actinidos" id="actinidos" />
                            <span>Actínidos</span>
                          </label>
                      </p>
                      <p class="caracterMetalico">
                          <label>
                            <input name="grupo" type="radio" value="metaloides" class="caracterMetalico"/>
                            <span>METALOIDES</span>
                          </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" type="radio" value="metaloides" id="metaloides"/>
                            <span>Metaloides</span>
                          </label>
                      </p>
                      <p class="caracterMetalico">
                          <label>
                            <input name="grupo" type="radio" value="noMetales" class="caracterMetalico" />
                            <span>NO METALES</span>
                          </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" type="radio" value="noMetales" id="noMetales"/>
                            <span>No metales</span>
                          </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" value="halogenos" type="radio" id="halogenos"/>
                            <span>Halógenos</span>
                          </label>
                      </p>
                      <p>
                          <label>
                            <input name="grupo" value="gasesNobles" type="radio" id="gasesNobles"/>
                            <span>Gases nobles</span>
                          </label>
                      </p>
                    
                  </form>
            </div>
            <div class="col s10" id="boxTablaSVG">
                
            </div>
        </div>
    </div>


    </script>
    <!--Librería Snap SVG-->
    <script src="snap/snap.svg-min.js"></script>
    <!--AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript MATERIALIZE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
